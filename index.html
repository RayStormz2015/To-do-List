<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List (Single File)</title>
<style>
body { font-family: Arial; max-width:600px; margin:auto; padding:16px; }
ul { list-style:none; padding:0; }
li { margin:8px 0; padding:8px; background:#eee; border-radius:6px; }
button { margin:4px; }
</style>
</head>
<body>
<h1>To-Do List</h1>

<ul id="list"></ul>

<input id="task" placeholder="Task">
<button id="add">Add</button>
<button onclick="exportTasks()">Export Tasks</button>
<button onclick="importTasks()">Import Tasks</button>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
const list = document.getElementById("list");
const input = document.getElementById("task");

function redraw() {
  list.innerHTML = "";
  tasks.forEach((t,i)=>{
    const li=document.createElement("li");
    li.textContent=t;
    const btn=document.createElement("button");
    btn.textContent="Delete";
    btn.onclick=()=>{tasks.splice(i,1); save(); redraw();}
    li.appendChild(btn);
    list.appendChild(li);
  });
}
function save(){ localStorage.setItem("tasks", JSON.stringify(tasks)); }

document.getElementById("add").onclick=()=>{
  const val = input.value.trim();
  if(!val) return;
  tasks.push(val);
  save(); redraw();
  input.value="";
}

function exportTasks(){
  prompt("Copy your sync code (JSON):", JSON.stringify(tasks));
}

function importTasks(){
  const json = prompt("Paste sync code here:");
  if(!json) return;
  try{
    tasks = JSON.parse(json);
    save(); redraw();
  }catch(e){ alert("Invalid code"); }
}

redraw();
</script>
</body>
</html>
