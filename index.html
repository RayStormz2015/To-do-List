<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="favicon.png">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My To-Do List</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
* {
    box-sizing: border-box;
    touch-action: manipulation;
}

body {
    font-family: Arial, sans-serif;
    padding: 16px;
    max-width: 600px;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

p {
    font-size: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    --swipeX: 0px;

    margin: 12px 0;
    padding: 14px;
    background-color: #f4f4f4;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-size: 18px;

    opacity: 0;
    transform: translateY(15px) scale(0.98) translateX(var(--swipeX));
    transition: transform 0.3s ease, opacity 0.3s ease;
    will-change: transform, opacity;
    touch-action: pan-y;
}

li.show {
    opacity: 1;
    transform: translateY(0) scale(1) translateX(var(--swipeX));
}

li.remove {
    opacity: 0;
    transform: translateX(-120%) scale(0.95);
}

.btnRow {
    display: flex;
    gap: 10px;
}

button {
    flex: 1;
    min-height: 44px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.15s ease;
}

button:active {
    transform: scale(0.95);
}

.deadlineBtn {
    background-color: #333;
    color: white;
}

.clearBtn {
    background-color: red;
    color: white;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#addBtn {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border-radius: 10px;
}
</style>
<lin rel="icon" href="favicon.png" type="image/png">
</head>

<body>

<h1>My To-Do List</h1>
<ul id="tasklist"></ul>

<p>Add your task:</p>
<input id="newTask" placeholder="Type your task here">
<button id="addBtn">Add Task</button>

<script>
const input = document.getElementById("newTask");
const addBtn = document.getElementById("addBtn");
const list = document.getElementById("tasklist");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function enableSwipe(li, taskText) {
    let startX = 0;
    let dx = 0;

    li.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
        li.style.transition = "none";
    }, { passive: true });

    li.addEventListener("touchmove", e => {
        dx = e.touches[0].clientX - startX;
        if (dx < 0) li.style.setProperty("--swipeX", dx + "px");
    }, { passive: true });

    li.addEventListener("touchend", finishSwipe);

    let mouseDown = false;

    li.addEventListener("mousedown", e => {
        mouseDown = true;
        startX = e.clientX;
        li.style.transition = "none";
    });

    document.addEventListener("mousemove", e => {
        if (!mouseDown) return;
        dx = e.clientX - startX;
        if (dx < 0) li.style.setProperty("--swipeX", dx + "px");
    });

    document.addEventListener("mouseup", () => {
        if (!mouseDown) return;
        mouseDown = false;
        finishSwipe();
    });

    function finishSwipe() {
    li.style.transition = "";

    if (dx < -100) {
        const confirmed = confirm("Are you sure you want to clear this task?");
        if (!confirmed) {
            li.style.setProperty("--swipeX", "0px");
            dx = 0;
            return;
        }

        li.classList.add("remove");
        setTimeout(() => {
            if (li.parentNode) li.remove();
        }, 300);

        tasks = tasks.filter(t => t !== taskText);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    } else {
        li.style.setProperty("--swipeX", "0px");
    }

    dx = 0;
}
}

function createTask(text) {
    const li = document.createElement("li");

    const taskText = document.createElement("div");
    taskText.textContent = text;

    const btnRow = document.createElement("div");
    btnRow.className = "btnRow";

    const clearBtn = document.createElement("button");
    clearBtn.className = "clearBtn";
    clearBtn.textContent = "Clear Task";

    clearBtn.onclick = () => {
        const confirmed = confirm("Are you sure you want to clear this task?");
        if (!confirmed) return;

        li.classList.add("remove");
        setTimeout(() => li.remove(), 300);

        tasks = tasks.filter(t => t !== text);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    };

    btnRow.appendChild(clearBtn);
    li.appendChild(taskText);
    li.appendChild(btnRow);
    list.appendChild(li);

    enableSwipe(li, text);
    requestAnimationFrame(() => li.classList.add("show"));
}

tasks.forEach(createTask);

addBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    tasks.push(text);
    localStorage.setItem("tasks", JSON.stringify(tasks));
    createTask(text);
    input.value = "";
};
</script>

</body>
</html>
